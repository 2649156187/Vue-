<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--  引入vue  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
<script>

    /**
     * 定义一个school组件
     *      1.如何定义一个组件：使用Vue.extend(options)创建
     *      2.School的本质是一个构造函数，我们以后写<School/>,vue帮我们去new School
     *      3.Vue.extend(options)中的options是配置对象，这个配置对象几乎和new Vue时的options一样，区别如下：
     *          (1).不能写el去指定容器，所有组件最终要被一个vm所管理，vm中会指定好el
     *          (2).data只能写成function格式
     *          (3).
     *          (4).
     *          (5).
     */

    const School = Vue.extend({
        data(){
            return {
                name:"张三"
            }
        }

    })


</script>
</body>
</html>
