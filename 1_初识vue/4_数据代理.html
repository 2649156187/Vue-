<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--  引入vue  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

<!-- 准备容器 -->
<div id="root">
    <!-- 读取vue实例中data中text  -->
    <h1>{{text}}</h1>
    <p>{{name}}</p>
</div>

<script>
    // 创建vue实例对象，并传入配置对象
    const vm = new Vue({
        // el是用于指定当前vue实例为那个容器服务，值是选择器字符串
        el:'#root',
        // data是存储数据的地方
        data:{
            text:"hello vue",
            name:"张三"
        }
    })

    console.log(vm._data)
    // 数据代理原理
    const obj = new Object()
    Object.defineProperty(obj,'name',{
        set(value) {
            // 当修改obj.name时，set被调用，set会收到：修改后的值
            console.log("SET被调用,值为:",value)
            // 会形成地柜
            // this.name = value
        },
        get() {
            console.log("GET被调用")
            return 1
        }

        }
    )

    obj.name = "张三"
    console.log(obj.name)


</script>

</body>
</html>
