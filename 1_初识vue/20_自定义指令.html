<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--  引入vue  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.29.1/moment.js"></script>
</head>
<body>


<!--
    常用内置指令
        v-text      :   更新元素的innnerText
        v-html      :   更新元素的innerHTML
        v-if        :   条件渲染(动态空时节点是否存在)
        v-else      :   条件渲染(动态空时节点是否存在)
        v-show      :   条件渲染(动态控制display)
        v-for       :   遍历数组/对象
        v-on        :   绑定事件监听，可简写为 @
        v-bind:xx   :   强制绑定解析表达式，可简写为 :xxx
        v-model     :   双向数据绑定
-->

<!-- 准备容器 -->
<div id="root">
    <h2 v-text="name"></h2>
    <h2 v-upper-text="name"></h2>
    <h2 v-lower-text="name"></h2>
</div>

<script>



    // 需求：自定义2个指令
    //      1.功能类似于v-text，但转换为全大写： v-upper-text
    //      2.功能类似于v-text，但转换为全大写： v-lower-text

    // 定义一个全局指令
    Vue.directive('upper-text',function (element,binding) {
        element.innerText = binding.value.toUpperCase()
    })

    const vm = new Vue({
        el:'#root',
        data:{
            name:'Hello World'
        },
        // 定义一个局部指令
        directives:{
            'lower-text':function (el,binding){
                el.innerText = binding.value.toLowerCase()
            }
        }
    })

</script>

</body>
</html>
