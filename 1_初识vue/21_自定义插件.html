<body>


<!--
    常用内置指令
        v-text      :   更新元素的innnerText
        v-html      :   更新元素的innerHTML
        v-if        :   条件渲染(动态空时节点是否存在)
        v-else      :   条件渲染(动态空时节点是否存在)
        v-show      :   条件渲染(动态控制display)
        v-for       :   遍历数组/对象
        v-on        :   绑定事件监听，可简写为 @
        v-bind:xx   :   强制绑定解析表达式，可简写为 :xxx
        v-model     :   双向数据绑定
-->

<!-- 准备容器 -->
<div id="root">
    <h2>{{ $now }}</h2>
    <h3 v-upper-text="name"></h3>
    <h3>{{ $random(1,9) }}</h3>
</div>

<script>

    // vue会帮我们去调用插件中的install方法
    Vue.use(plug)



    const vm = new Vue({
        el:'#root',
        data:{
            name:'Hello World'
        }
    })

</script>

</body>
</html>
