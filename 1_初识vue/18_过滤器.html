<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--  引入vue  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.29.1/moment.js"></script>
</head>
<body>

<!-- 准备容器 -->
<div id="root">
    <h2>显示格式化后的时间</h2>
    <h3>{{ time }}</h3>
    <!--  使用过滤器  -->
    <h3>{{ time | dateFormater }}</h3>
</div>

<script>
    // 全局注册过滤器
    Vue.filter('dateFormater',function (value,str = 'YYYY-MM-DD') {
        return moment(value).format(str)
    })

    // 创建vue实例对象，并传入配置对象
    const vm = new Vue({
        // el是用于指定当前vue实例为那个容器服务，值是选择器字符串
        el:'#root',
        // data是存储数据的地方
        data:{
            time:Date.now()
        },
        methods:{
        },
    })

</script>

</body>
</html>
