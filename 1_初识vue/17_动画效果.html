<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--  引入vue  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        .image-enter-active{
            animation: enter 1s;
        }
        .image-leave-active{
            animation: enter 1s reverse;
        }
        @keyframes enter {
            0%{
                transform: scale(0);
            }
            50%{
                transform: scale(1.3);
            }
            100%{
                transform: scale(1);
            }
        }

    </style>
</head>
<body>

<!-- 准备容器 -->
<div id="root">
    <button @click="isShow = !isShow">切换</button>
    <br>
    <transition name="image">
        <img src="../imgs/img1.jpg" width="100" v-show="isShow">
    </transition>
</div>

<script>

    // 关闭开发环境提示
    Vue.config.productionTip = false

    // 创建vue实例对象，并传入配置对象
    const vm = new Vue({
        // el是用于指定当前vue实例为那个容器服务，值是选择器字符串
        el:'#root',
        // data是存储数据的地方
        data:{
            isShow:true
        },
        methods:{
        },
    })

</script>

</body>
</html>
