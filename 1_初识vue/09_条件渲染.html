<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--  引入vue  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <style>
        .classA{
            background: aqua;
        }
        .classB{
            color: red;
        }
        .classC{
            text-shadow: 2px 2px 3px yellow;
        }
    </style>

</head>
<body>

<!-- 准备容器 -->
<div id="root">
    <h2>今天天气真 {{isHot ? "炎热":"凉爽"}}</h2>
    <button @click="isHot = !isHot">切换</button>

    <br>
    <!-- v-show条件渲染 隐藏节点 -->
    <h3>v-show</h3>
    <div v-show="isHot">
        <img src="https://s3.ax1x.com/2020/12/13/reC1IA.jpg" alt="">
    </div>

    <div v-show="!isHot">
        <img src="https://s3.ax1x.com/2020/12/13/reCaqg.jpg" alt="">
    </div>
    <!-- v-if条件渲染 删除节点 -->
    <h3>v-if</h3>
    <div v-if="isHot">
        <img src="https://s3.ax1x.com/2020/12/13/reC1IA.jpg" alt="">
    </div>

    <div v-else>
        <img src="https://s3.ax1x.com/2020/12/13/reCaqg.jpg" alt="">
    </div>


</div>

<script>
    // 创建vue实例对象，并传入配置对象
    const vm = new Vue({
        // el是用于指定当前vue实例为那个容器服务，值是选择器字符串
        el:'#root',
        // data是存储数据的地方
        data:{
            isHot:true
        }
    })
</script>

</body>
</html>
