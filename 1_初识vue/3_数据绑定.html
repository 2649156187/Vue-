<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--  引入vue  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

<!-- 准备容器 -->
<div id="root">
<!--  单向数据绑定  -->
    <div>
        <span>单向数据绑定</span>
        <input type="text" v-bind:value="text">
    </div>
<!--  双向数据绑定  -->
    <div>
        <span>双向数据绑定</span>
        <input type="text" v-model:value="text">
    </div>
    <div>
        <span>源数据：</span>
        {{text}}
    </div>
</div>

<script>
    // 创建vue实例对象，并传入配置对象
    const vm = new Vue({
        // el是用于指定当前vue实例为那个容器服务，值是选择器字符串
        el:'#root',
        // data是存储数据的地方
        data(){
            return {
                text:"hello",
            }
        }
    })
    // 修改后页面自动更新
    setTimeout(() => {
        vm.$data.text = "张三"
    },2000)
</script>

</body>
</html>
